plugins {
    id "java-library"
    id "maven-publish"
    id "signing"
}

version = "$injectorApiVersion"

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = "DFXEngine Injector API"
                description = "API for DFXEngine Injector"
            }
        }
    }
}