plugins {
    id "java-library"
    id "maven-publish"
    id "signing"
    id "io.freefair.lombok" version "${lombokPluginVersion}"
}

version = "$collectionsVersion"

dependencies {
    api "me.datafox.dfxengine:handles-api:$handlesApiVersion"
    implementation "me.datafox.dfxengine:utils:$utilsVersion"
    implementation "org.slf4j:slf4j-api:$slf4jVersion"

    testImplementation "me.datafox.dfxengine:handles:$handlesVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
    testImplementation "ch.qos.logback:logback-classic:$logbackVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher"
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = "DFXEngine Collections"
                description = "Various collection classes"
            }
        }
    }
}